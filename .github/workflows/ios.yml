name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: '13.2' # Use the version compatible with iPhone 14 Pro

    - name: Install Dependencies
      run: |
        gem install bundler
        bundle install

    - name: Build and Test
      run: |
        xcodebuild clean build -workspace ios-expert.xcworkspace -scheme ios-expert -destination 'platform=iOS Simulator,OS=16.4,name=iPhone 14 Pro'

